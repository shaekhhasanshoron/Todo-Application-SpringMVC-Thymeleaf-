<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Todo Page</title>
<link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	type="text/css" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		<h1>Add a todo</h1>

		<form action="#" th:action="@{/updatetodo/}" th:object="${todo}"
			method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{user}" />
			<!-- Description: <input type="text" name="description" th:value="*{id}"/> -->
			<fieldset class="form-group">
				<label>Description</label> <input type="text"
					th:field="*{description}" class="form-control" required="required" />
				<p class="text-warning" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></p>

			</fieldset>

			<p>
				<input class="btn btn-success" type="submit" value="Submit" /> <input
					class="btn btn-warning" type="reset" value="Reset" />
			</p>
		</form>

	</div>
	<script th:src="@{/webjars/jquery/3.3.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"></script>

</body>
</html>
